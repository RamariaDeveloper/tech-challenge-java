services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/appdb
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: secret
      JWT_SECRET: yYSQ+e8Jb9w8w5UOfCq9Ixxm6u3wwi+GYCLFIUKfc3RbWhiRdCmnCUSxqYnOTgu7SzoDwkbmACjWxt25E7B3RA==
      JWT_EXP_MINUTES: "60"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
